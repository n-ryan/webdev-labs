<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Top Restaurant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Restaurant</title>
  </head>
  <body>
    {% include 'includes/header.html' %}

    <main>
      <section class="card">
        <h1>{{ restaurant.get('name') }}</h1>
        <img src="{{ restaurant.get('image_url') }}" alt="" />
        <p>{{ restaurant.get('display_address') }}</p>
        <div>
          <span>Price:</span>
          <span>{{ restaurant.get('price') }}</span>
        </div>
        <div>
          <span>Rating:</span>
          <span>{{ restaurant.get('rating') }}</span>
        </div>
        <div>
          <span># Reviews:</span>
          <span>{{ restaurant.get('review_count') }}</span>
        </div>
      </section>
    </main>
  </body>
</html>
